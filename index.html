<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANLEY LIKES FF</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #0d0d0d; /* Preto escuro elegante */
    color: #e0e0ff; /* Texto em roxo claro */
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(75, 0, 130, 0.15); /* Roxo escuro translúcido */
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(148, 0, 211, 0.5); /* Brilho roxo */
    position: relative;
    z-index: 1;
    color: #fff;
}

h1 {
    text-align: center;
    color: #ba55d3; /* Roxo médio vibrante */
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #8a2be2; /* Roxo borda */
    border-radius: 6px;
    background-color: #1a1a1a; /* Fundo do input escuro */
    color: #e0e0ff;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #8a2be2; /* Roxo vivo */
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

input[type="submit"]:hover {
    background-color: #6a0dad; /* Roxo mais escuro */
    transform: scale(1.02);
}

.response-box {
    margin-top: 20px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid #8a2be2;
    border-radius: 6px;
    text-align: center;
    color: #e0e0ff;
}

.response-box.success {
    background-color: rgba(0, 255, 127, 0.15);
    border-color: #00fa9a;
}

.response-box.error {
    background-color: rgba(255, 0, 85, 0.1);
    border-color: #ff1493;
}

    </style>
</head>
<body>

<div id="particles-js"></div> <!-- Área das partículas -->

<div class="container">
    <h1>STANLEY LIKES FF</h1>
    <form id="likeForm">
        <label for="id">DIGITE O ID PARA ENVIAR OS LIKES</label>
        <input type="text" id="id" name="id" required>

        <input type="submit" value="ENVIAR 100 LIKES">
    </form>

    <div id="responseBox" class="response-box"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#DDA0DD" /* Cor das partículas (Lilás) */
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false
            },
            "size": {
                "value": 5,
                "random": true
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#DDA0DD", /* Cor das linhas entre partículas */
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 4,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            }
        },
        "retina_detect": true
    });

    document.getElementById('likeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var id = document.getElementById('id').value;
    var responseBox = document.getElementById('responseBox');

    if (id.trim() === "") {
        responseBox.innerHTML = "<div class='error'>POR FAVOR, INSIRA UM ID VÁLIDO.</div>";
        return;
    }

    var apiUrl = `https://mdzapis.com/api/likesff?id=${encodeURIComponent(id)}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                responseBox.innerHTML = "<div class='success'>ERRO AO ENVIAR OS LIKES!</div>";
            } else {
                responseBox.innerHTML = "<div class='error'>LIKES ENVIADOS COM SUCESSO.</div>";
            }
        })
        .catch(error => {
            responseBox.innerHTML = "<div class='error'>Erro ao se comunicar com a API.</div>";
        });
});

</script>

</body>
</html>
